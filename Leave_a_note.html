<!--The purpose of this file is to be a template for every new page that you make.  This is a blank
page that contains all the code you need for a new page.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="leaveanote.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>OT CS Capstone</title>
</head>
<body>
  <!--Navbar-->
  <div data-include="nav"></div>
  <!--Whole page container div-->
  <h1 class="display-1 text-center"><u>Leave a note</u></h1>
  <div class="container text-center">
    <form action="result.html" method="get">
      <label for="fname">Name:</label>
      <input type="text" id="fname" name="fname" size="50" placeholder="Name here ;)">
      <br>
      <br>
      <label for="emailtag">Email:</label>
      <input id="emailtag" type="email" name="useremail" placeholder="(Doesn't have to be real email)" value="" size="50">
      <br>
      <br>
      <p>What did you like about the website?</p>
      <textarea name="name" cols="100" rows="6"></textarea>
      <br>
      <br>
      <br>
      <input class="btn btn-primary" type="submit" value="Submit">

  </form>
  </div>
  <!--Bootstrap and other JS scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
